version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: ems_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-emsdb}
      MYSQL_USER: ${MYSQL_USER:-emsuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-emspassword}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

volumes:
  mysql_data:
